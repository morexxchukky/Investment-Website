<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Secure Access</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .input-focus:focus {
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
      }
      .btn-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -10px rgba(102, 126, 234, 0.6);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center gradient-bg">
    <div
      class="w-full max-w-md px-6 py-8 bg-white rounded-lg shadow-xl"
      data-aos="fade-up"
      data-aos-duration="800"
    >
      <div class="flex justify-center mb-8">
        <div class="bg-indigo-100 p-4 rounded-full">
          <i data-feather="lock" class="text-indigo-600 w-10 h-10"></i>
        </div>
      </div>
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">
        Welcome Back
      </h1>
      <p class="text-center text-gray-600 mb-8">
        Sign in to access your account
      </p>

      <form class="space-y-6">
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Email Address</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i data-feather="mail" class="text-gray-400"></i>
            </div>
            <input
              id="email"
              name="email"
              type="email"
              required
              class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent input-focus transition duration-300"
              placeholder="your@email.com"
            />
          </div>
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i data-feather="key" class="text-gray-400"></i>
            </div>
            <input
              id="password"
              name="password"
              type="password"
              required
              class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent input-focus transition duration-300"
              placeholder="••••••••"
            />
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            />
            <label for="remember-me" class="ml-2 block text-sm text-gray-700"
              >Remember me</label
            >
          </div>
          <div class="text-sm">
            <a
              href="#"
              class="font-medium text-indigo-600 hover:text-indigo-500"
              >Forgot password?</a
            >
          </div>
        </div>

        <div>
          ><button
            type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 btn-hover"
          >
            Sign In
          </button>
          >
        </div>
      </form>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-3 gap-3">
          <div>
            <a
              href="#"
              class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition duration-300"
            >
              <i data-feather="facebook" class="h-5 w-5 text-blue-600"></i>
            </a>
          </div>
          <div>
            <a
              href="#"
              class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition duration-300"
            >
              <i data-feather="twitter" class="h-5 w-5 text-blue-400"></i>
            </a>
          </div>
          <div>
            <a
              href="#"
              class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition duration-300"
            >
              <i data-feather="github" class="h-5 w-5 text-gray-800"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500"
            >Sign up</a
          >
        </p>
      </div>
    </div>

    <script>
      AOS.init();
      feather.replace();

      // Simple form validation
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (email && password) {
          // Here you would typically make an API call
          console.log("Login attempt with:", email, password);
          // Loading Please Wait
          alert("Login successful! Loading.......");
        } else {
          alert("Please fill in all fields");
        }
      });
    </script>
  </body>
</html>
