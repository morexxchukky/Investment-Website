<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .input-focus:focus {
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50">
    <div id="vanta-bg" class="fixed inset-0 z-0"></div>

    <div
      class="relative z-10 min-h-screen flex items-center justify-center px-4 py-12"
    >
      <div class="w-full max-w-md" data-aos="fade-up">
        <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
          <div class="gradient-bg px-6 py-8 text-center">
            <h1 class="text-3xl font-bold text-white">Create Account</h1>
            <p class="mt-2 text-blue-100">Join our community today</p>
          </div>

          <form class="px-8 pt-6 pb-8">
            <div class="mb-6">
              <div class="relative">
                <input
                  class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg input-focus focus:outline-none focus:border-indigo-500 transition duration-200"
                  type="text"
                  placeholder="Full Name"
                  required
                />
                <i
                  data-feather="user"
                  class="absolute left-3 top-3.5 text-gray-400"
                ></i>
              </div>
            </div>

            <div class="mb-6">
              <div class="relative">
                <input
                  class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg input-focus focus:outline-none focus:border-indigo-500 transition duration-200"
                  type="email"
                  placeholder="Email Address"
                  required
                />
                <i
                  data-feather="mail"
                  class="absolute left-3 top-3.5 text-gray-400"
                ></i>
              </div>
            </div>

            <div class="mb-6">
              <div class="relative">
                <input
                  class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg input-focus focus:outline-none focus:border-indigo-500 transition duration-200"
                  type="password"
                  placeholder="Password"
                  required
                />
                <i
                  data-feather="lock"
                  class="absolute left-3 top-3.5 text-gray-400"
                ></i>
              </div>
            </div>

            <div class="mb-6">
              <div class="relative">
                <input
                  class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg input-focus focus:outline-none focus:border-indigo-500 transition duration-200"
                  type="password"
                  placeholder="Confirm Password"
                  required
                />
                <i
                  data-feather="key"
                  class="absolute left-3 top-3.5 text-gray-400"
                ></i>
              </div>
            </div>

            <div class="mb-6">
              <div class="relative">
                <select
                  class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg input-focus focus:outline-none focus:border-indigo-500 appearance-none transition duration-200"
                  required
                >
                  <option value="" disabled selected>Select Country</option>
                  <option value="US">United States</option>
                  <option value="UK">United Kingdom</option>
                  <option value="CA">Canada</option>
                  <option value="AU">Australia</option>
                  <option value="EU">Europe</option>
                  <option value="AF">Africa</option>
                  <option value="AS">Asia</option>
                  <option value="SA">South America</option>
                </select>
                <i
                  data-feather="globe"
                  class="absolute left-3 top-3.5 text-gray-400"
                ></i>
                <i
                  data-feather="chevron-down"
                  class="absolute right-3 top-3.5 text-gray-400"
                ></i>
              </div>
            </div>

            <div class="mb-6 flex items-center">
              <input
                type="checkbox"
                id="terms"
                class="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500"
                required
              />
              <label for="terms" class="ml-2 block text-sm text-gray-700">
                I agree to the
                <a href="#" class="text-indigo-600 hover:underline"
                  >Terms and Conditions</a
                >
              </label>
            </div>

            <button
              type="submit"
              class="w-full gradient-bg text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition duration-200 flex items-center justify-center"
            >
              <i data-feather="user-plus" class="mr-2"></i>
              Register Now
            </button>

            <div class="mt-6 text-center">
              <p class="text-gray-600 text-sm">
                Already have an account?
                <a href="#" class="text-indigo-600 font-medium hover:underline"
                  >Sign In</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
      VANTA.GLOBE({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0x667eea,
        backgroundColor: 0xf8fafc,
        size: 1.1,
      });
    </script>
    <script>
      AOS.init({
        duration: 800,
        easing: "ease-in-out",
        once: true,
      });
      feather.replace();
    </script>
  </body>
</html>
